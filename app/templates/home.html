{% extends "base.html" %}

{% block content %}

    <!-- Kategori -->
    <section id="kategori" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Selamat Datang di Toko Hendra Jaya Utama</h2>
            <h2 class="text-center mb-4">Menjual :</h2>
            <div class="row">
            {% for product in products %}
                <div class="col-md-3">
                    <div class="card">
                        <img src="{{product.image}}" class="card-img-top" alt="..." style="width: 150px; height: 200px;">
                        <div class="card-body text-center">
                            <h5 class="card-title" style="text-transform: uppercase;">{{product.category}}</h5>
                        </div>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>


{% endblock %}
