{% extends "base.html" %}

{% block content %}

<!-- Produk -->
<section id="produk" class="py-5 bg-light">
    <div class="container"  id="data-container">
        <h2 class="text-center mb-4">All Produk</h2>
        <div class="row ">
            {% for product in products %}
            <div class="col-md-3">
                <div class="card" style="margin-top: 10px; width: 300px; height: 550px;">
                        <img src="{{product.image}}" class="card-img-top" style="width: 200px; height: 300px;">
                    <div class="card-body">
                        <h5 class="card-title"><a href="/product/{{product.id}}">{{product.title}}</a></h5>
                        <b class="card-text">{{product.category}}</b>
                        <p class="card-text">{{product.price}}</p>
                        <a href="#" class="btn btn-primary">Beli</a>
                    </div>
                </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

<div class="pagination align-items-center" id="pagination"> 
    <a href="#" id="prev">Previous</a> 
    <a href="#" class="page-link" data-page="1">1</a> 
    <a href="#" class="page-link" data-page="2">2</a> 
    <a href="#" class="page-link" data-page="3">3</a>
    <a href="#" id="next">Next</a> 
    <p id="page-numbers"> </p> 
</div> 

<script>
const cardsPerPage = 8; // Number of cards to show per page 
const dataContainer = document.getElementById('data-container'); 
const pagination = document.getElementById('pagination'); 
const prevButton = document.getElementById('prev'); 
const nextButton = document.getElementById('next'); 
const pageNumbers = document.getElementById('page-numbers'); 
const pageLinks = document.querySelectorAll('.page-link'); 

const cards = 
	Array.from(dataContainer.getElementsByClassName('card')); 

// Calculate the total number of pages 
const totalPages = Math.ceil(cards.length / cardsPerPage);
console.log(totalPages);
let currentPage = 1; 

// Function to display cards for a specific page 
function displayPage(page) { 
	const startIndex = (page - 1) * cardsPerPage; 
	const endIndex = startIndex + cardsPerPage; 
	cards.forEach((card, index) => { 
		if (index >= startIndex && index < endIndex) { 
			card.style.display = 'block'; 
		} else { 
			card.style.display = 'none'; 
		} 
	}); 
} 

// Function to update pagination buttons and page numbers 
function updatePagination() { 
	pageNumbers.textContent = 
		`Page ${currentPage} of ${totalPages}`; 
	prevButton.disabled = currentPage === 1; 
	nextButton.disabled = currentPage === totalPages; 
	pageLinks.forEach((link) => { 
		const page = parseInt(link.getAttribute('data-page')); 
		link.classList.toggle('active', page === currentPage); 
	}); 
} 

// Event listener for "Previous" button 
prevButton.addEventListener('click', () => { 
	if (currentPage > 1) { 
		currentPage--; 
		displayPage(currentPage); 
		updatePagination(); 
	} 
}); 

// Event listener for "Next" button 
nextButton.addEventListener('click', () => { 
	if (currentPage < totalPages) { 
		currentPage++; 
		displayPage(currentPage); 
		updatePagination(); 
	} 
}); 

// Event listener for page number buttons 
pageLinks.forEach((link) => { 
	link.addEventListener('click', (e) => { 
		e.preventDefault(); 
		const page = parseInt(link.getAttribute('data-page')); 
		if (page !== currentPage) { 
			currentPage = page; 
			displayPage(currentPage); 
			updatePagination(); 
		} 
	}); 
}); 

// Initial page load 
displayPage(currentPage); 
updatePagination();
</script>
{% endblock %}
